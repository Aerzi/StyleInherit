<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720">
  <link rel="stylesheet" href="https://wpp-figma-slide.ks3-cn-beijing.ksyuncs.com/html-slides/static/font-awesome/css/all.min.css">
  <link href="https://wpp-figma-slide.ks3-cn-beijing.ksyuncs.com/slide_res/20241121/css2/css2.css" rel="stylesheet">
  <style>
    /* ============================================================
       无样式表格模板 - AI 样式填充指南
       ============================================================
       
       【模板用途】
       此模板用于展示多维度数据表格，AI 需要根据样式描述填充所有视觉样式。
       
       【防爆版规则 - CRITICAL】
       1. 页面尺寸固定为 1280x720px，禁止任何滚动条
       2. 表格最多显示 6 行数据 + 1 行表头（含脚注则为 5 行）
       3. 列数建议 5-7 列，过多列需减小字号或合并
       4. 表格容器有 max-height 限制，超出内容会被隐藏
       
       【样式填充位置指南】
       PPT 装饰元素通常分布在四个角落：
       - 左上角：适合放置渐变光晕、几何圆形
       - 右上角：适合放置装饰线条、小型图案
       - 左下角：适合放置不规则形状、波浪纹
       - 右下角：适合放置点缀元素、品牌装饰
       
       【层级规范】
       - z-index: 0  → 背景色/背景图
       - z-index: 1  → 角落装饰元素
       - z-index: 5  → 容器
       - z-index: 10 → 表格、核心内容
       
       ============================================================ */

    /* === 基础约束（禁止修改） === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 1280px; 
      height: 720px; 
      overflow: hidden !important;
      font-family: 'Noto Sans SC', sans-serif;
      /* AI填充: background-color 或 background (渐变) */
    }

    /* === 四角装饰容器 === */
    .decor-top-left {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 180px;
      z-index: 1;
      pointer-events: none;
      /* AI填充: 渐变光晕、几何圆形等 */
    }
    
    .decor-top-right {
      position: absolute;
      top: 0;
      right: 0;
      width: 160px;
      height: 160px;
      z-index: 1;
      pointer-events: none;
      /* AI填充: 装饰线条、小型图案 */
    }
    
    .decor-bottom-left {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 150px;
      height: 150px;
      z-index: 1;
      pointer-events: none;
      /* AI填充: 不规则形状、波浪纹 */
    }
    
    .decor-bottom-right {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 180px;
      height: 180px;
      z-index: 1;
      pointer-events: none;
      /* AI填充: 点缀元素、品牌装饰 */
    }

    /* === 主容器 === */
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 36px 50px;
      position: relative;
      z-index: 5;
    }

    /* === 头部区域（固定高度） === */
    header {
      flex-shrink: 0;
      height: 60px;
      max-height: 60px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      /* AI填充: color */
    }

    .header-meta {
      font-size: 14px;
      opacity: 0.8;
      white-space: nowrap;
      /* AI填充: color */
    }

    /* === 主体内容区（表格） === */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-height: 0;
      max-height: 520px;
      overflow: hidden;
      position: relative;
      z-index: 10;
    }

    /* 表格容器 */
    .table-wrapper {
      flex: 1;
      border-radius: 12px;
      overflow: hidden;
      min-height: 0;
      /* AI填充: background-color, box-shadow, border */
    }

    /* 表格结构 */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    /* 表头 */
    thead tr {
      /* AI填充: background-color */
    }

    th {
      padding: 14px 16px;
      text-align: left;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      /* AI填充: color, border-bottom */
    }

    th:first-child {
      padding-left: 20px;
    }

    /* 表体 */
    tbody tr {
      /* AI填充: background-color */
    }

    tbody tr:nth-child(even) {
      /* AI填充: 斑马纹背景 */
    }

    td {
      padding: 12px 16px;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
      /* AI填充: color, border-bottom */
    }

    td:first-child {
      padding-left: 20px;
      font-weight: 500;
    }

    /* 数据单元格类型 */
    .cell-number {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }

    .cell-positive {
      font-weight: 500;
      /* AI填充: color (如绿色 #10b981) */
    }

    .cell-negative {
      font-weight: 500;
      /* AI填充: color (如红色 #ef4444) */
    }

    .cell-highlight {
      font-weight: 600;
      /* AI填充: color, background-color */
    }

    /* 表格脚注 */
    tfoot tr {
      /* AI填充: background-color (通常比表头深) */
    }

    tfoot td {
      font-weight: 600;
      /* AI填充: color */
    }

    /* === 底部区域（固定高度） === */
    footer {
      flex-shrink: 0;
      height: 44px;
      max-height: 44px;
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      position: relative;
      z-index: 10;
      /* AI填充: border-top, color */
    }

    .legend {
      display: flex;
      gap: 20px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    footer > span {
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- 四角装饰（z-index: 1，最底层） -->
  <div class="decor-top-left"></div>
  <div class="decor-top-right"></div>
  <div class="decor-bottom-left"></div>
  <div class="decor-bottom-right"></div>

  <!-- 核心内容区（z-index: 10，最顶层） -->
  <div class="container">
    <!-- 头部（最大高度 60px） -->
    <header>
      <h1><i class="fa-solid fa-table"></i> 数据分析报表</h1>
      <div class="header-meta">
        <span>更新时间：2025-01</span>
      </div>
    </header>

    <!-- 主体：表格（最大高度 520px，最多 5-6 行数据） -->
    <main>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>维度/指标</th>
              <th class="cell-number">Q1</th>
              <th class="cell-number">Q2</th>
              <th class="cell-number">Q3</th>
              <th class="cell-number">Q4</th>
              <th class="cell-number">年度合计</th>
              <th class="cell-number">同比变化</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><i class="fa-solid fa-coins"></i> 营业收入</td>
              <td class="cell-number">1,250</td>
              <td class="cell-number">1,380</td>
              <td class="cell-number">1,520</td>
              <td class="cell-number">1,680</td>
              <td class="cell-number cell-highlight">5,830</td>
              <td class="cell-number cell-positive">+15.2%</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-chart-line"></i> 净利润</td>
              <td class="cell-number">320</td>
              <td class="cell-number">350</td>
              <td class="cell-number">410</td>
              <td class="cell-number">480</td>
              <td class="cell-number cell-highlight">1,560</td>
              <td class="cell-number cell-positive">+22.8%</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-percent"></i> 毛利率</td>
              <td class="cell-number">42.5%</td>
              <td class="cell-number">43.1%</td>
              <td class="cell-number">44.2%</td>
              <td class="cell-number">45.0%</td>
              <td class="cell-number cell-highlight">43.7%</td>
              <td class="cell-number cell-positive">+2.1pp</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-users"></i> 客户数量</td>
              <td class="cell-number">2,850</td>
              <td class="cell-number">3,120</td>
              <td class="cell-number">3,450</td>
              <td class="cell-number">3,800</td>
              <td class="cell-number cell-highlight">3,800</td>
              <td class="cell-number cell-positive">+33.3%</td>
            </tr>
            <tr>
              <td><i class="fa-solid fa-rotate-left"></i> 流失率</td>
              <td class="cell-number">5.2%</td>
              <td class="cell-number">4.8%</td>
              <td class="cell-number">4.5%</td>
              <td class="cell-number">4.1%</td>
              <td class="cell-number cell-highlight">4.7%</td>
              <td class="cell-number cell-negative">-1.5pp</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- 底部（固定高度 44px） -->
    <footer>
      <div class="legend">
        <div class="legend-item">
          <span class="legend-dot" style="background:#10b981;"></span>
          <span>正向增长</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot" style="background:#ef4444;"></span>
          <span>负向变化</span>
        </div>
      </div>
      <span>单位：万元 | 数据来源：财务部</span>
    </footer>
  </div>
</body>
</html>
